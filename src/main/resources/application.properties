# ============================================
# 应用配置
# ============================================
spring.application.name=fetchbee-backend
server.port=8080

# ============================================
# 数据库配置
# ============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fetchbee?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# ============================================
# MyBatis配置
# ============================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.fetchbeebackend.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ============================================
# Redis配置
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.data.redis.database=0
spring.data.redis.timeout=10000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ============================================
# JWT配置
# ============================================
jwt.secret=fetchbee-secret-key-2024-please-change-this-in-production
jwt.expiration=604800000

# ============================================
# 日志配置
# ============================================
logging.level.com.example.fetchbeebackend=DEBUG
logging.level.org.springframework.web=INFO

# ============================================
# 文件上传配置
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
